<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >

      <a-assets>
        <video id="video-test" src="/video_test.mp4"></video>
        <video id="video-test2" src="https://arjs-cors-proxy.herokuapp.com/https://www.youtube.com/watch?v=W2fFuonfyjg" crossorigin></video>
      </a-assets>

    
      <a-nft
        type="nft"
        url="/image/pins"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-video
          src="#video-test"
          preload="auto"
          webkit-playsinline=""
          playsinline=""
          autoplay
          crossorigin="true"
          width="36"
          height="72"
          rotation="-90 -90 0"
        >
        </a-video>
        </a-box>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
