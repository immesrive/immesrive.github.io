<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./dist/mindar.prod.js"></script>
    <script src="https://raw.githubusercontent.com/narmeenm94/aframe-ar-nft/main/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene mindar="maxTrack: 2; imageTargetSrc: ./assets/band-example/band.mind; showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <a-asset-item id="bearModel" src= "./assets/band-example/bear/scene.gltf"></a-asset-item>
    <a-asset-item id="raccoonModel" src= "./assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
